<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.inviteToClass.title}">JHipster activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.activation.greeting(${email})}">Dear</p>
    <p th:text="#{email.inviteToClass.text1}">You have been invited to a class, please click on the URL below to join:</p>
    <p>
      <a th:with="url=(@{|${baseUrl}/invitation/${invitationCode}|})" th:href="${url}" th:text="${url}">Invitation link</a>
    </p>
    <p>
      <span th:text="#{email.activation.text2}">Regards, </span>
      <br />
      <em th:text="#{email.signature}">JHipster.</em>
    </p>
  </body>
</html>
